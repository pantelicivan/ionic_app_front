<ion-header>
  <ion-toolbar>
      <ion-buttons slot="start">
          <ion-back-button defaultHref="my-cart"></ion-back-button>
        </ion-buttons>
    <ion-title>Finish order</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
    <ion-list>
      <ion-item>
        <ion-label position="floating">Adress</ion-label>
        <ion-input type="text" [(ngModel)]="address"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Note</ion-label>
        <ion-input type="text" [(ngModel)]="note"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Amount</ion-label>
        <ion-input type="text" [(ngModel)]="total_amount" disabled></ion-input>
      </ion-item>
    </ion-list>
    <ion-button expand="block" (click)="order()">Order</ion-button>

  </ion-content>
